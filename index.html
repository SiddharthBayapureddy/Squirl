<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Squirl â€” Shorten links & QR</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#071d33; /* deep navy like Bitly */
      --card:#0f2a46;
      --soft:#f6f7fb;
      --accent:#ff7a00; /* orange */
      --muted:#9fb0c8;
    }
    *{box-sizing:border-box;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    body{margin:0;background:linear-gradient(180deg,var(--bg) 0%, #07263d 100%);color:var(--soft);min-height:100vh}
    header{padding:40px 24px 24px;text-align:center}
    .logo{font-weight:800;color:var(--accent);font-size:28px}
    .hero{max-width:1000px;margin:0 auto;padding:24px;text-align:center}
    .hero h1{font-size:40px;margin:8px 0 8px;line-height:1.05}
    .hero p{color:var(--muted);margin:0 0 28px}

    .card{background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
          border-radius:18px;padding:22px;max-width:900px;margin:0 auto;box-shadow:0 8px 30px rgba(2,6,23,0.6)}

    .tabs{display:flex;gap:12px;align-items:center;margin-bottom:18px}
    .tab{background:rgba(255,255,255,0.03);padding:10px 14px;border-radius:12px;color:var(--soft);font-weight:600}
    .tab.active{background:linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));box-shadow:inset 0 -2px 0 rgba(0,0,0,0.2)}

    form{display:flex;gap:12px;align-items:center}
    input[type="text"]{flex:1;padding:14px 16px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:var(--soft);font-size:16px}
    button.primary{background:var(--accent);border:none;padding:12px 18px;border-radius:10px;color:white;font-weight:700;cursor:pointer}
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:10px 14px;border-radius:10px;color:var(--soft);cursor:pointer}

    .meta{display:flex;gap:14px;align-items:center;margin-top:12px;color:var(--muted);font-size:13px}
    .result{margin-top:18px;padding:14px;border-radius:12px;background:rgba(0,0,0,0.15);color:var(--soft);display:flex;gap:12px;align-items:center}
    .result a{color:#fff;font-weight:600;text-decoration:none}
    .qr{width:96px;height:96px;border-radius:8px;background:#fff;padding:8px;display:flex;align-items:center;justify-content:center}
    .qr img{max-width:100%;height:auto}

    footer{max-width:900px;margin:36px auto;text-align:center;color:var(--muted);font-size:13px}

    @media (max-width:640px){
      .hero h1{font-size:28px}
      form{flex-direction:column;align-items:stretch}
      .qr{width:120px;height:120px;margin:0 auto}
      .result{flex-direction:column;align-items:center}
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Squirl</div>
  </header>

  <main class="hero">
    <h1>Shorten links. Generate QR codes. Share faster.</h1>
    <p>Use Squirl to shrink long URLs and get a ready-to-scan QR â€” instant, free, and no signup required.</p>

    <div class="card" role="region" aria-label="Shorten link card">
      <div class="tabs">
        <div class="tab active" id="tab-short">ðŸ”— Short Link</div>
        <div class="tab" id="tab-qr">ðŸ“± QR Code</div>
      </div>

      <form id="shortenForm" onsubmit="return handleSubmit(event)">
        <input id="urlInput" type="text" placeholder="https://example.com/my-long-url" aria-label="Long URL" required>
        <button class="primary" type="submit">Get your link for free â†’</button>
      </form>

      <div class="meta" id="metaText">No credit card required â€¢ Instant short link</div>

      <div id="resultArea" style="display:none">
        <div class="result">
          <div style="flex:1">
            <div style="font-size:13px;color:var(--muted)">Short URL</div>
            <a id="shortUrl" href="#" target="_blank"></a>
          </div>
          <div class="qr" id="qrBox">
            <!-- QR will be injected here -->
          </div>
        </div>
      </div>

    </div>

  </main>

  <footer>
    Built with â™¥ â€” Squirl â€¢ Simple link shortener
  </footer>

<script>
async function handleSubmit(e){
  e.preventDefault();
  const url = document.getElementById('urlInput').value.trim();
  if(!url) return;
  const shortUrlEl = document.getElementById('shortUrl');
  const qrBox = document.getElementById('qrBox');
  const resultArea = document.getElementById('resultArea');
  shortUrlEl.textContent = 'Generating...';
  shortUrlEl.href = '#';
  qrBox.innerHTML = '';
  resultArea.style.display = 'block';

  try{
    const res = await fetch('/shorten', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({url})
    });
    if(!res.ok){
      const err = await res.json().catch(()=>({error:'Server error'}));
      shortUrlEl.textContent = 'Error: ' + (err.error || 'Failed');
      return;
    }
    const data = await res.json();
    shortUrlEl.textContent = data.short_url;
    shortUrlEl.href = data.short_url;

    if(data.qr_base64_png){
      const img = document.createElement('img');
      img.src = data.qr_base64_png;
      img.alt = 'QR code';
      qrBox.appendChild(img);
    } else {
      qrBox.textContent = 'QR unavailable';
    }
  }catch(err){
    shortUrlEl.textContent = 'Network error';
  }
}

// Basic tab toggling (visual only)
document.getElementById('tab-short').addEventListener('click', ()=>{
  document.getElementById('tab-short').classList.add('active');
  document.getElementById('tab-qr').classList.remove('active');
});
document.getElementById('tab-qr').addEventListener('click', ()=>{
  document.getElementById('tab-qr').classList.add('active');
  document.getElementById('tab-short').classList.remove('active');
});
</script>
</body>
</html>
